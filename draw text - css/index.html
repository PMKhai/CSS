<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Draw text</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="./less.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <svg viewBox="0 0 550 116">
        <title>Demo</title>
        <g stroke="none" fill="none" fill-rule="evenodd" fill-opacity="0">
          <text
            id="demo"
            stroke="#000"
            fill="#645F5A"
            font-weight="normal"
            font-family="Roboto"
            font-size="144"
          >
            <tspan x="3" y="109">
              <tspan>D</tspan>
              <tspan>e</tspan>
              <tspan>m</tspan>
              <tspan>o</tspan>
            </tspan>
          </text>
        </g>
      </svg>
    </div>
  </body>
</html>
